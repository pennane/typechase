    <title>Typechase</title>
</head>

<body>
    <main>
        <div id="typechase">
            <div id="text">
               <div id="help"><span>Kirjoita laatikon teksti, ja saa selville kirjoitusnopeutesi </span> <a href="https://en.wikipedia.org/wiki/Words_per_minute" target="_blank">WPM</a><span class="small"> (sanat minuutissa)</span> </div>
                <div class="customize">
                    <div class="button" id="satunnainen">Satunnainen</div>
                    <div class="button" id="omateksti">Oma teksti</div>
                    <div class="button" id="uudelleen"><i class="fa fa-undo" aria-hidden="true"></i></div>
                </div>
                <div id="boxparent">
                    <span id="textbox"></span>
                </div>
                <div class="wpm">
                    <span id="wpmdisplay" class="wpm">0</span><span class="wpm">&nbsp;wpm</span>
                </div>
            </div>
            <div id="unfocus"></div>
            <div id="input-text">
                <span> Kirjoita / Copy paste</span>
                <input id="texttoload" type="text">
                <div class="input-settings">
                    <div class="button" id="kumoa">Kumoa</div>
                    <div class="button" id="ok">Ok</div>
                </div>
            </div>
        </div>
    </main>
     <script src="js/texts.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
